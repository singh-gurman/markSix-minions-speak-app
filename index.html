<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/minion-favicon.png" />
    <title>Minions Speak</title>
  </head>

  <body>
    <div class="container">
      <h1>This is Minions Speak!..</h1>
      <p>
        A web-app allowing you to translate your words into the Minions'
        Language.
      </p>

      <label for="input-text" class="input-label">The text goes here</label>
      <textarea
        id="input-text"
        placeholder="Enter text to translate!"
      ></textarea>
      <button id="btn-translate">TRANSLATE!</button>
      <label for="output-text" class="output-label"
        >The translation comes here
      </label>
      <div id="output-text"></div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
